<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8a8a8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- K线图简化图标 -->
  <g transform="translate(20, 25)">
    <!-- 第一根K线 (下跌) -->
    <line x1="8" y1="25" x2="8" y2="40" stroke="url(#silverGradient)" stroke-width="1.5"/>
    <rect x="5" y="30" width="6" height="8" fill="#ff6b6b" rx="1"/>
    
    <!-- 第二根K线 (上涨) -->
    <line x1="20" y1="20" x2="20" y2="38" stroke="url(#silverGradient)" stroke-width="1.5"/>
    <rect x="17" y="25" width="6" height="8" fill="#51cf66" rx="1"/>
    
    <!-- 第三根K线 (上涨) -->
    <line x1="32" y1="15" x2="32" y2="35" stroke="url(#silverGradient)" stroke-width="1.5"/>
    <rect x="29" y="18" width="6" height="12" fill="#51cf66" rx="1"/>
    
    <!-- 第四根K线 (上涨) -->
    <line x1="44" y1="10" x2="44" y2="30" stroke="url(#silverGradient)" stroke-width="1.5"/>
    <rect x="41" y="13" width="6" height="14" fill="#51cf66" rx="1"/>
    
    <!-- 趋势上升箭头 -->
    <path d="M 8 35 L 44 15" stroke="#ffd700" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="2,2"/>
    <polygon points="44,15 40,18 46,20" fill="#ffd700" opacity="0.8"/>
  </g>
  
  <!-- 银 (Ag) 字母标识 -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Ag</text>
</svg>

