<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白银K线监控</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 右上角浮空状态指示器 -->
        <div class="floating-status">
            <div class="status-indicator">
                <span class="status-dot connecting"></span>
                <span id="status-text">--</span>
            </div>
        </div>

    <div class="main-content">
        <!-- 左侧：伦敦现货白银K线图 -->
        <div class="left-panel">
            <!-- 伦敦现货白银 - 方向指引参考 -->
            <div class="chart-wrapper">
                <div class="chart-header">
                    <h2>伦敦现货白银</h2>
                    <div class="chart-info" id="london-info">
                        <div id="london-trade-tick-info" style="display: flex; align-items: center; gap: 15px;">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                </div>
                <div id="london-chart" class="chart" style="height: 600px;"></div>
            </div>
        </div>

        <!-- 右侧：国内白银K线图 -->
        <div class="right-panel">
            <!-- 国内白银主力 - 主要交易标的 -->
            <div class="chart-wrapper">
                <div class="chart-header">
                    <h2>国内白银主力</h2>
                    <div class="chart-info" id="domestic-info">
                        <span>加载中...</span>
                    </div>
                </div>
                <div id="domestic-chart" class="chart" style="height: 600px;"></div>
            </div>
        </div>
    </div>

        <footer style="display: none;">
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // 添加版本号，便于检测更新
        window.APP_VERSION = '1.0.0';
    </script>
</body>
</html>
