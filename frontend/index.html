<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白银K线监控</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 右上角浮空状态指示器 - 已移除，改为在每个图表标题后显示 -->

    <div class="main-content">
        <!-- 左侧：伦敦现货白银K线图 -->
        <div class="left-panel">
            <!-- 伦敦现货白银 - 方向指引参考 -->
            <div class="chart-wrapper">
                <div class="chart-header">
                    <h2>
                        伦敦现货白银
                        <span class="status-dot" id="london-status-dot"></span>
                        <span id="london-trade-tick-info" class="title-price"></span>
                    </h2>
                    <div class="chart-info" id="london-info">
                    </div>
                </div>
                <div id="london-chart" class="chart" style="height: 600px;"></div>
            </div>
        </div>

        <!-- 中间：国内白银K线图 -->
        <div class="middle-panel">
            <!-- 国内白银主力 - 主要交易标的 -->
            <div class="chart-wrapper">
                    <div class="chart-header">
                        <h2>
                            国内白银主力
                            <span class="status-dot" id="domestic-status-dot"></span>
                            <span id="domestic-trade-tick-info" class="title-price"></span>
                        </h2>
                        <div class="chart-info" id="domestic-info">
                        </div>
                    </div>
                <div id="domestic-chart" class="chart" style="height: 600px;"></div>
            </div>
        </div>

        <!-- 右侧：交易策略区域 -->
        <div class="right-panel">
            <div class="trading-strategy-panel">
                <div class="strategy-header">
                    <h2>实时交易策略</h2>
                </div>
                <div id="trading-strategy-content" class="strategy-content">
                    <div class="loading">正在分析市场数据...</div>
                </div>
            </div>
        </div>
    </div>

        <footer style="display: none;">
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // 添加版本号，便于检测更新
        window.APP_VERSION = '1.0.0';
    </script>
</body>
</html>
